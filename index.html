<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Placement Prediction</title>
    <link rel="stylesheet" type="text/css" href="style.css">

</head>
<body>
    <h1>Placement Prediction Form</h1>
    <form action="/predict" method="post">
        <label for="amcat_score">AMCAT Score:</label>
        <input type="number" id="amcat_score" name="amcat_score" required><br>
        
        <label for="cocube_score">CoCube Score:</label>
        <input type="number" id="cocube_score" name="cocube_score" required><br>
        
        <label for="gre_score">GRE Score:</label>
        <input type="number" id="gre_score" name="gre_score" required><br>
        
        <label for="gate_score">GATE Score:</label>
        <input type="number" id="gate_score" name="gate_score" required><br>
        
        <label for="toefl_score">TOEFL Score:</label>
        <input type="number" id="toefl_score" name="toefl_score" required><br>
        
        <label for="sgpa_sem1">SGPA Semester 1:</label>
        <input type="number" id="sgpa_sem1" name="sgpa_sem1" step="0.01" required><br>
        
        <label for="sgpa_sem2">SGPA Semester 2:</label>
        <input type="number" id="sgpa_sem2" name="sgpa_sem2" step="0.01" required><br>
        
        <label for="sgpa_sem3">SGPA Semester 3:</label>
        <input type="number" id="sgpa_sem3" name="sgpa_sem3" step="0.01" required><br>
        
        <label for="sgpa_sem4">SGPA Semester 4:</label>
        <input type="number" id="sgpa_sem4" name="sgpa_sem4" step="0.01" required><br>
        
        <label for="sgpa_sem5">SGPA Semester 5:</label>
        <input type="number" id="sgpa_sem5" name="sgpa_sem5" step="0.01" required><br>
        
        <label for="sgpa_sem6">SGPA Semester 6:</label>
        <input type="number" id="sgpa_sem6" name="sgpa_sem6" step="0.01" required><br>
        
        <label for="sgpa_sem7">SGPA Semester 7:</label>
        <input type="number" id="sgpa_sem7" name="sgpa_sem7" step="0.01" required><br>
        
        <label for="sgpa_sem8">SGPA Semester 8:</label>
        <input type="number" id="sgpa_sem8" name="sgpa_sem8" step="0.01" required><br>
        
        <label for="cgpa">CGPA:</label>
        <input type="number" id="cgpa" name="cgpa" step="0.01" required><br>
        
        <label for="10th_marks">10th Marks:</label>
        <input type="number" id="10th_marks" name="10th_marks" required><br>
        
        <label for="12th_marks">12th Marks:</label>
        <input type="number" id="12th_marks" name="12th_marks" required><br>
        
        <label for="skill_set">Skill Set:</label>
        <input type="text" id="skill_set" name="skill_set" required><br>
        
        <label for="courses">Courses:</label>
        <input type="text" id="courses" name="courses" required><br>
        
        <label for="internships">Internships:</label>
        <input type="text" id="internships" name="internships" required><br>
        
        <label for="research_paper">Research Paper (0 for No, 1 for Yes):</label>
        <input type="number" id="research_paper" name="research_paper" min="0" max="1" required><br>
        
        <button type="submit">Predict</button>
    </form>
</body>
</html>
